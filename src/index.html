<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Sans Pro">
    <title>Post Witch</title>
</head>
<body class="page">
    <header class="container text-center page__header" aria-label="шапка сайта">
        <h2 class="fs-2 page__header__logo">
            <b>post-witch</b>
        </h2>
    </header>
    <main>
        <section class="container intro" aria-label="вступительная часть">
            <div class="row gx-4 gy-2 p-4 gy-sm-1 justify-content-center">
                <content class="col-12 col-sm-6 px-sm-5 intro__infromation">
                    <p class="fs-sm-4 fs-3">
                        Меня зовут Данила Елисеев
                    </p>
                    <p class="fs-sm-6 fs-5" style="font-weight:700">Я начинающий фронтэнд разработчик</p>
                    <hr>
                    <ul class="fs-sm-6 fs-5">
                        <li>20 лет</li>
                        <li>Родился и живу во Владимире</li>
                        <li>Закончил школу с тех. уклоном в выпускных классах</li>
                        <li>Успел поверстать на летней практике</li>
                        <li>Учусь в ВлГУ на тех. специальность</li>
                    </ul>
                </content>
                <picture class="col-12 col-sm-6 order-sm-last order-first px-sm-4 intro__picture" >
                    <source srcset="img/intro-image-large.jpg.avif" type="image/avif">
                    <source srcset="img/intro-image-large.jpg.webp" type="image/webp">
                    <img src="img/intro-image-large.jpg.jpg" width="65%" alt="Данила Елисеев и друзья">
                </picture>
    </main>
</body>
</html>
